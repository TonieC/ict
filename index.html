<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camarinians' Wall of Messages</title>
    <link href="https://fonts.cdnfonts.com/css/hk-modular" rel="stylesheet">
    
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAl9OlVDnZZpZwcWft9_jvdn_2VDpiBKbg",
            authDomain: "camarinians-wall.firebaseapp.com",
            projectId: "camarinians-wall",
            storageBucket: "camarinians-wall.appspot.com",
            messagingSenderId: "1019298262602",
            appId: "1:1019298262602:web:6aaa132d872515fc8580b3",
            measurementId: "G-5V0E174JPS"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        // Validate inputs
        function validateInput() {
            const gradeInput = document.getElementById("gradeInput");
            const sectionInput = document.getElementById("sectionInput");
            const messageInput = document.getElementById("messageInput");
            const gradeError = document.getElementById("gradeError");
            const sectionError = document.getElementById("sectionError");
            const messageError = document.getElementById("messageError");
    
            gradeError.textContent = gradeInput.value && !/^[0-9]+$/.test(gradeInput.value) ? "Grade level must contain only numbers." : "";
            sectionError.textContent = sectionInput.value.length > 0 && sectionInput.value.length < 5 ? "Section must have at least 5 letters." : "";
            messageError.textContent = messageInput.value.length > 100 ? "Message must be 100 characters or less." : "";
        }
    
        // Submit message to Firestore
        async function submitMessage(event) {
            event.preventDefault();
    
            const name = document.getElementById("nameInput").value || "Anonymous";
            const grade = document.getElementById("gradeInput").value || "-";
            const section = document.getElementById("sectionInput").value || "-";
            const message = document.getElementById("messageInput").value;
    
            if (document.getElementById("gradeError").textContent || 
                document.getElementById("sectionError").textContent || 
                document.getElementById("messageError").textContent) {
                return; // Stop if there are validation errors
            }
    
            try {
                await addDoc(collection(db, "messages"), {
                    name,
                    grade,
                    section,
                    message,
                    timestamp: serverTimestamp()
                });
    
                // Clear form after successful submission
                document.getElementById("messageInput").value = "";
                document.getElementById("nameInput").value = "";
                document.getElementById("gradeInput").value = "";
                document.getElementById("sectionInput").value = "";
            } catch (error) {
                console.error("Error adding message:", error);
            }
        }
    
        // Load messages from Firestore
        function loadMessages() {
            const messagesContainer = document.getElementById("messagesContainer");
            const q = query(collection(db, "messages"), orderBy("timestamp", "desc"));
    
            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = ""; // Clear previous messages
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const div = document.createElement("div");
                    div.className = "message";
                    div.innerHTML = `<strong>${data.name} (Grade ${data.grade} - ${data.section})</strong><br>${data.message}<br><small>${new Date(data.timestamp?.toDate()).toLocaleString()}</small>`;
                    messagesContainer.appendChild(div);
                });
            });
        }
    
        // Start loading messages when the page loads
        document.addEventListener("DOMContentLoaded", loadMessages);
        document.querySelector("form").addEventListener("submit", submitMessage);
    </script><script type="module">
    // Import the required Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAl9OlVDnZZpZwcWft9_jvdn_2VDpiBKbg",
        authDomain: "camarinians-wall.firebaseapp.com",
        projectId: "camarinians-wall",
        storageBucket: "camarinians-wall.appspot.com",
        messagingSenderId: "1019298262602",
        appId: "1:1019298262602:web:6aaa132d872515fc8580b3",
        measurementId: "G-5V0E174JPS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    console.log("✅ Firebase initialized successfully!");

    // Function to submit a message to Firestore
    async function submitMessage(event) {
        event.preventDefault();
        
        const message = document.getElementById("messageInput").value;
        const name = document.getElementById("nameInput").value || "Anonymous";
        const grade = document.getElementById("gradeInput").value || "-";
        const section = document.getElementById("sectionInput").value || "-";
        const timestamp = new Date().toISOString();

        try {
            await addDoc(collection(db, "messages"), {
                name, grade, section, message, timestamp
            });

            alert("✅ Message submitted successfully!");
            loadMessages(); // Reload messages after submitting
        } catch (error) {
            console.error("❌ Error submitting message:", error);
            alert("Failed to submit message.");
        }
    }

    // Function to load messages from Firestore
    async function loadMessages() {
        const messagesContainer = document.getElementById("messagesContainer");
        messagesContainer.innerHTML = ""; // Clear existing messages

        try {
            const querySnapshot = await getDocs(collection(db, "messages"));
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const div = document.createElement("div");
                div.className = "message";
                div.innerHTML = `<strong>${data.name} (Grade ${data.grade} - ${data.section})</strong><br>${data.message}<br><small>${new Date(data.timestamp).toLocaleString()}</small>`;
                messagesContainer.appendChild(div);
            });
        } catch (error) {
            console.error("❌ Error loading messages:", error);
        }
    }

    // Load messages when the page loads
    document.addEventListener("DOMContentLoaded", loadMessages);

    // Attach submit function to form
    document.querySelector("form").addEventListener("submit", submitMessage);
</script>

<body>
    <div class="container">
        <h1>Camarinians' Wall of Messages</h1>
        <p>Share your thoughts and experiences from this school year.</p>
        <form onsubmit="submitMessage(event)">
            <input type="text" id="nameInput" placeholder="Your Name (optional)">
            <input type="text" id="gradeInput" placeholder="Grade (optional)" oninput="validateInput()">
            <div id="gradeError" class="error"></div>
            <input type="text" id="sectionInput" placeholder="Section (optional)" oninput="validateInput()">
            <div id="sectionError" class="error"></div>
            <textarea id="messageInput" rows="4" placeholder="Type your message here..." maxlength="100" oninput="validateInput()"></textarea>
            <div id="messageError" class="error"></div>
            <button type="submit">Submit Message</button>
        </form>
    </div>
    <div id="messagesContainer"></div>
</body>
